			<div class="section-box mid-box" id="settings-box">
				<div class="avatar" id="avatar-container">
					<i class="fas fa-camera camera-icon"></i>
					<input type="file" id="avatar-input" class="avatar-input" accept="image/*">
				</div>
				<div id="alert-avatar" aria-live="assertive" class="mb-6 hidden"></div>
				<form class="form-box" id="settings-form">

					<div class="fields-container">

						<div class="dropdown-container">
							<div class="dropdown-title">
								<span>Change your email</span>
								<i class="fa-solid fa-angle-down"></i>
							</div>
							<div class="dropdown-content max-h-0">
								<!-- Email -->
								<div class="field-box">
									<input type="email" id="email" name="email" placeholder="your@email.com" autocomplete="email">
								</div>
							</div>
						</div>

						<div class="dropdown-container">
							<div class="dropdown-title">
								<span>Change your username</span>
								<i class="fa-solid fa-angle-down"></i>
							</div>
							<div class="dropdown-content max-h-0">
								<!-- Username -->
								<div class="field-box">
									<input type="text" id="username" name="username" placeholder="Unique username">
								</div>
							</div>
						</div>

						<div class="dropdown-container">
							<div class="dropdown-title">
								<span>Change your password</span>
								<i class="fa-solid fa-angle-down"></i>
							</div>
							<div class="dropdown-content max-h-0">
								<!-- Current password -->
								<div class="field-box">
									<label for="curr-password">Current password :</label>
									<input type="password" id="curr-password" name="curr-password" placeholder="*********" autocomplete="curr-password">
								</div>

								<!-- New password -->
								<div class="field-box">
									<label for="new-password">New password :</label>
									<input type="password" id="new-password" name="new-password" placeholder="*********" autocomplete="new-password">
								</div>
							</div>
						</div>

						<!-- Checkbox 2FA -->
						<div class="dropdown-container">
							<div class="dropdown-title">
								<span>Enable two-factor authentication (2FA)</span>
								<i class="fa-solid fa-angle-down"></i>
							</div>
							<div class="dropdown-content max-h-0">
								<!-- send code by email -->
								<div class="field-box radio">
									<input type="radio" id="enable-2fa-email" name="twofa-method" value="email" class="mr-2 align-middle" />
									<label for="2fa-email" class="cursor-pointer select-none">
										Send code by email
									</label>
								</div>
								<!-- send code by QR code -->
								<div class="field-box radio">
									<input type="radio" id="enable-2fa-qrcode" name="twofa-method" value="qrcode" class="mr-2 align-middle" />
									<label for="2fa-qrcode" class="cursor-pointer select-none">
										Send code by QR code scan
									</label>
								</div>
								<!-- disable 2FA -->
								<div class="field-box radio">
									<input type="radio" id="disable-2fa" name="twofa-method" value="disable" class="mr-2 align-middle" />
									<label for="disable-2fa" class="cursor-pointer select-none">
										Disable two-factor authentication
									</label>
								</div>
							</div>
						</div>

					</div> 

					<!-- Submit -->
					<div class="btn-container">
						<button type="submit" class="btn form-btn">
							Send
						</button>
					</div>

					<div id="alert" aria-live="assertive" class="hidden"></div>
				</form>
			</div>
