			<div class="bloc-title">
				<div class="page-title" data-ts="settings.pageTitle">Settings</div>
				<div class="under-title" data-ts="settings.underTitle">
					You do you
				</div>
			</div>
			
			<div class="section-box mid-box" id="settings-box">
				<div class="avatar" id="avatar-container">
					<i class="fas fa-camera camera-icon"></i>
					<input type="file" id="avatar-input" class="avatar-input" accept="image/*">
				</div>
				<div id="alert-avatar" aria-live="assertive" class="alert mb-6 hidden"></div>
				<div class="form-box" id="settings-form">

					<div class="fields-container">

						<!-- Email -->
						<div class="field-content-container">
							<div class="input-content">
								<div class="input-label" data-ts="settings.emailLabel">Email : </div>
								<div class="content-update">
									<div class="content" id="email-content"></div>
									<i class="fa-solid fa-pen"></i>
								</div>
								<div class="input-container hidden" id="email-container-input">
									<div class="field-box">
										<input type="email" id="email" name="email" placeholder="your@email.com" autocomplete="email">
										<button id="update-email-button">
											<i class="fa-solid fa-check"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div id="email-alert" aria-live="assertive" class="alert hidden"></div>

						<!-- Username -->
						<div class="field-content-container">
							<div class="input-content">
								<div class="input-label" data-ts="settings.usernameLabel">Username : </div>
								<div class="content-update">
									<div class="content" id="username-content"></div>
									<i class="fa-solid fa-pen"></i>
								</div>
								<div class="input-container hidden" id="username-container-input">
									<div class="field-box">
										<input type="text" id="username" name="username" placeholder="Unique username">
										<button id="update-username-button">
											<i class="fa-solid fa-check"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div id="username-alert" aria-live="assertive" class="alert hidden"></div>

						<!-- Password -->
						<form id="password-form">
							<div class="dropdown-container">
								<div class="dropdown-title">
									<span data-ts="settings.passwordLabel">Change your password</span>
									<i class="fa-solid fa-angle-down"></i>
								</div>
								<div class="dropdown-content max-h-0">
									<!-- Current password -->
									<div class="field-box pt-2">
										<label for="curr-password" data-ts="settings.currPasswordLabel">Current password :</label>
										<input type="password" id="curr-password" name="curr-password" placeholder="*********" autocomplete="curr-password" required>
									</div>

									<!-- New password -->
									<div class="field-box">
										<label for="new-password" data-ts="settings.newPasswordLabel">New password :</label>
										<input type="password" id="new-password" name="new-password" placeholder="*********" autocomplete="new-password" required>
									</div>

									<!-- Submit -->
									<div class="btn-container">
										<button type="submit" class="btn form-btn smaller-btn mt-0 min-w-28">
											Send
										</button>
									</div>
								</div>
							</div>
						</form>
						<div id="password-alert" aria-live="assertive" class="alert hidden"></div>

						<!-- Checkbox 2FA -->
						<div class="dropdown-container">
							<div class="dropdown-title">
								<span data-ts="settings.twofaLabel">Enable two-factor authentication (2FA)</span>
								<i class="fa-solid fa-angle-down"></i>
							</div>
							<div class="dropdown-content max-h-0">
								<!-- send code by email -->
								<div class="field-box radio pt-2">
									<input type="radio" id="enable-2fa-email" name="twofa-method" value="email" class="mr-2 align-middle" />
									<label for="enable-2fa-email" data-ts="settings.twofaEmailLabel" class="cursor-pointer select-none">
										Send code by email
									</label>
								</div>
								<!-- send code by QR code -->
								<div class="field-box radio">
									<input type="radio" id="enable-2fa-qrcode" name="twofa-method" value="qrcode" class="mr-2 align-middle" />
									<label for="enable-2fa-qrcode" data-ts="settings.twofaQRCodeLabel" class="cursor-pointer select-none">
										Send code by QR code scan
									</label>
								</div>
								<!-- disable 2FA -->
								<div class="field-box radio">
									<input type="radio" id="disable-2fa" name="twofa-method" value="disabled" class="mr-2 align-middle" />
									<label for="disable-2fa" data-ts="settings.twofaDisableLabel" class="cursor-pointer select-none">
										Disable two-factor authentication
									</label>
								</div>
							</div>
						</div>
						<div id="twofa-alert" aria-live="assertive" class="alert hidden"></div>

					</div>
				</div>
			</div>

			<div id="twofa-modal" class="modal hidden"></div>
