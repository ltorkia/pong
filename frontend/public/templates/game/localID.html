<div id="pong-section" class="section-box pong-box large-box game-local justify-evenly h-full w-full p-0">
  <h1 class="font-title font-bold text-5xl text-center text-shadow-black w-full">1v1 TOURNAMENT GAME</h1>
  <div id="player-names" class="w-full flex justify-around items-center">
    <h2 id="player-one" class="font-title font-bold text-4xl"></h2>
    <h2 id="player-two" class="font-title font-bold text-4xl"></h2>
  </div>
  <h2 class="text-3xl text-shadow-black">CONTROLS</h2>
  <div class="flex justify-evenly h-full w-full">
    <div class="flex-1 flex flex-col justify-center justify-evenly items-center text-4xl h-full">
      <div class="control mb-3" data-key="w">W</div>
      <div class="control" data-key="s">S</div>
    </div>
    <div class="flex-1 flex flex-col justify-center items-center text-4xl h-full">
      <div class="control mb-3" data-key="ArrowUp">↑</div>
      <div class="control" data-key="ArrowDown">↓</div>
    </div>
  </div>
  <div class="start-space ready-text" data-ts="game.ready">READY? PRESS SPACE TO BEGIN</div>
  <div class="start-click ready-text" data-ts="game.playBtn">START GAME</div>

  <!-- Partie jeu -->
  <!-- <canvas id="pong-canvas"></canvas> -->
  <!-- Stats tournois, infos jeu etc... -->
  <div id="infos-game"></div>
 <div id="endgame-panel" class="hidden h-full w-full">
   <span data-ts="game.finalScore"></span>
 </div>

</div>
