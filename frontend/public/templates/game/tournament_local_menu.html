            <div id="alias-box" class="flex flex-col items-center">
                <h3 id="alias-title " class="font-title text-center m-3">Your Alias ? :</h3>
                <input id="alias-name-input" type="text"
                    class="w-1/2 m-2 p-1 bg-white bg-opacity-20 rounded-md shadow-white bg-opacity-10 text-white focus:outline-none"></input>
            </div>
        </div>
        <div id="input-box"
            class="h-full w-80 m-2 relative font-title flex flex-col justify-center items-center bg-black bg-opacity-70 shadow-lg shadow-black ring-1 ring-black inset-shadow-lg inset-shadow-white-500 border-white rounded-md transition-all delay-50 duration-500 ease-in-out active:duration-75 hover:-translate-y-1 hover:bg-white hover:opacity-90 hover:text-black inline-block will-change-transform">
            <h2 class="m-2">Already registered ?</h2>
            <div id="register-box" class="flex">
                <div id="username-box" class="flex flex-col items-center">
                    <h3 id="username-title" class="font-title text-sm text-center m-1">Username :</h3>
                    <input id="username-input" type="text"
                        class="w-32 m-2 p-1 font-home bg-white bg-opacity-20 rounded-md shadow-white bg-opacity-10 text-white focus:outline-none"></input>
                </div>
                <div id="password-box" class="flex flex-col items-center">
                    <h3 id="password-title" class="font-title text-sm text-center m-1">Password :</h3>
                    <input id="password-input" type="password"
                        class="w-32 m-2 p-1 font-home bg-white bg-opacity-20 rounded-md shadow-white bg-opacity-10 text-white focus:outline-none"></input>
                </div>
            </div>
            <button class="p-2 m-1 transition-all rounded-lg shadow-black delay-50 duration-300 ease-in-out active:duration-75 hover:-translate-y-0.5 hover:bg-green-500 hover:scale-110 hover:shadow-black hover:shadow-md active:scale-105 active:translate-y-0.5">ADD PLAYER</button>
        </div>
    </div>
    <div id="pastilles-holder"
        class="gap-1 p-2 bg-black bg-opacity-30 shadow-lg shadow-black ring-1 ring-black <!-- inset-shadow-lg inset-shadow-white-500 --> border-white rounded-md h-full w-2/3 overflow-hidden scroll-smooth">
